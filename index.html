<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Product List</h2>

    <table id="productTable">
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Price ($)</th>
            <th>Kcal</th>
            <th>Image</th>
            <th>Description</th>
        </tr>
    </table>

    <script>
        fetch("api.php") // Fetch data from API
            .then(response => response.json())
            .then(products => {
                const table = document.getElementById("productTable");

                products.forEach(product => {
                    let row = `<tr>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.price}</td>
                        <td>${product.kcal}</td>
                        <td><img src="${product.image}" width="50"></td>
                        <td>${product.description}</td>
                    </tr>`;
                    table.innerHTML += row;
                });
            })
            .catch(error => console.error("Error fetching data:", error));
    </script>

</body>
</html>
